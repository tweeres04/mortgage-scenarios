<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- SEO Meta Tags -->
		<title>Mortgage Scenario Comparison Tool | Analyze Long-Term Wealth</title>
		<meta
			name="description"
			content="Compare mortgage scenarios beyond monthly payments. Analyze amortization, long-term net worth impact, and investment opportunity costs to make smarter financial decisions. Visualize results with charts and tables."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mortgage-scenarios.tweeres.com/" />
		<!-- Populated by Vite build -->
		<meta
			property="og:title"
			content="Mortgage Scenario Comparison: See the Bigger Financial Picture"
		/>

			property="og:description"
			content="Don't just compare mortgage payments. Use our tool to visualize how different scenarios impact your long-term net worth, including potential investment growth. Make informed decisions."
		/>
		<meta
			property="og:image"
			content="https://mortgage-scenarios.tweeres.com/og-image.png"
		/>
		<!-- Optional: Add a preview image URL -->

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<!-- Or "summary" if no large image -->
		<meta
			property="twitter:url"
			content="https://mortgage-scenarios.tweeres.com/"
		/>
		<!-- Populated by Vite build -->
		<meta
			property="twitter:title"
			content="Mortgage Scenario Comparison Tool | Analyze Long-Term Wealth"
		/>
		<meta
			property="twitter:description"
			content="Compare mortgage scenarios beyond monthly payments. Analyze amortization, long-term net worth impact, and investment opportunity costs to make smarter financial decisions."
		/>
		<meta
			property="twitter:image"
			content="https://mortgage-scenarios.tweeres.com/logo.png"
		/>
